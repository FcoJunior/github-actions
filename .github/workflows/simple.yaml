name: Shell Commands

on: [push]

jobs:
  run-shell-command:
    runs-on: ubuntu-latest
    steps:
      - name: echo a string
        run: echo "Hello World"
      - name: multiline script
        run:  |
          node -v
          npm -v
      - name: ping
        run: |
          ping 172.31.97.81 -t 4
          ping 172.31.97.217 -t 4
